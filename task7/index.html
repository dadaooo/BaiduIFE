<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/ife1_7.css">
</head>

<body>
    <div class="wraper">
        <article>
            <h1>自定义checkbox， radio样式</h1>
            <h2>背景图实现</h2>
            <div class="custom customCheck ">
                <div class="customWrap">
                    <input type="checkbox" name="checktest" id="checktest">
                    <label for="checktest">复选框:&nbsp;<span></span></label>
                </div>

            </div>
            <div class="custom customRadio">
                <div class="customWrap">
                    <input type="radio" name="radiotest" id='radiotest_1'>
                    <label for="radiotest_1">单选选项1:&nbsp;<span></span></label>
                </div>
                <div class="customWrap">
                    <input type="radio" name="radiotest" id=radiotest_2>
                    <label for="radiotest_2">单选选项2:&nbsp;<span></span></label>
                </div>
            </div>

            <h2>伪元素实现</h2>
            <div class="custom2 customCheck2 ">
                <div class="customWrap">
                    <input type="checkbox" name="checktest2" id="checktest2">
                    <label for="checktest2">复选框:&nbsp;</label>
                </div>

            </div>
            <div class="custom2 customRadio2">
                <div class="customWrap">
                    <input type="radio" name="radiotest2" id='radiotest2_1'>
                    <label for="radiotest2_1">单选选项1:&nbsp;</label>
                </div>
                <div class="customWrap">
                    <input type="radio" name="radiotest2" id=radiotest2_2>
                    <label for="radiotest2_2">单选选项2:&nbsp;</label>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
