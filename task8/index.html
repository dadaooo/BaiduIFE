<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定义网页右键菜单</title>
    <link rel="stylesheet" href="css/ife1_8.css">
</head>

<body>
    <div class="wraper">
        <article>
            <h1>自定义网页右键菜单</h1>
            <p>要求：
                <br> 1、实现鼠标右击时，出现自定义菜单。点击非自定义菜单区域时，隐藏自定义菜单。参考样例（点击查看），实现页面开发，要求实现效果基本一致。
                <br>2、点击自定义菜单条目时，弹出菜单条目名称。
                <br>3、自定义菜单出现在鼠标指针右下方，当右边区域不够大，展示在左下方，同理，当下方区域不够时，展示在鼠标指针上方
            </p>
            <div id='contentMenu'>
                right click to see the menu!
            </div>
            <ul id="contentMenuTarget">
                <li>菜单一</li>
                <li>菜单二</li>
            </ul>

        </article>
    </div>
</body>

</html>
<script src="js/ife1_8.js" type="text/javascript" charset="utf-8"></script>
