<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>仿豆瓣音乐播放器</title>
    <link rel="stylesheet" type="text/css" href="css/ife1_15.css">
</head>

<body>
    <div class="wraper">
        <article>
            <h1>仿豆瓣音乐播放器</h1>
            <div class="box">
                <div class="list">
                  
                </div>
                <div class="pic">
                    <img id="pic">
                </div>
                <div class="info">
                    <div class="name">
                        
                    </div>
                    <audio id="audio"></audio>
                    <div class="volume-and-time">
                        <span class="time"></span>
                        <span class="volume-slider">声音 <input type="range" min="0" max="100" /></span>
                        <span class="pattern">顺序播放</span>
                    </div>
                    <div class="playing-progress">
                        <div class="progress">

                        </div>
                    </div>
                    <div class="controls">
                        <span class="play ">播放</span><span class="speed">快进</span><span class="loop">单曲循环</span>
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="js/ife1_15.js" type="text/javascript" charset="utf-8"></script>
