<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS3实现3D 轮播图</title>
    <link rel="stylesheet" href="css/ife1_13.css">
   
</head>

<body>
    <div class="wraper">
        <article>
            <h1>CSS3实现3D 轮播图</h1>
            <div class="sliderWrap">
                <!-- 行内样式transform，为了可以直接通过元素的style属性获取到transform样式值 -->
                <ul style="transform: rotateY(0deg);">
                    <li>图1</li>
                    <li>图2</li>
                    <li>图3</li>
                    <li>图4</li>
                    <li>图5</li>
                    <li>图6</li>
                </ul>
            </div>
        </article>
    </div>
</body>

</html>
<script src="js/ife1_13.js" type="text/javascript" charset="utf-8"></script>
